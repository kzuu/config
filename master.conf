;=====================================================
;     Colors & Settings
;=====================================================

[colors]
background = ${xrdb:background}
foreground = ${xrdb:foreground}

;black
altbg = ${xrdb:color0}
color0 = ${xrdb:color0}
color8 = ${xrdb:color8}

;red
darkred = ${xrdb:color1}
red = ${xrdb:color9}

;green
green = ${xrdb:color10}
darkgreen = ${xrdb:color2}

;yellow
darkyellow = ${xrdb:color3}
yellow = ${xrdb:color11}

;blue
blue = ${xrdb:color12}
darkblue = ${xrdb:color4}

;purple/magenta
purple = ${xrdb:color13}
darkpurple = ${xrdb:color5}

;cyan
cyan = ${xrdb:color14}
darkcyan = ${xrdb:color6}

;white
white = ${xrdb:color15}
darkwhite = ${xrdb:color7}

border = ${xrdb:foreground}

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source
screenchange-reload = true
format-foreground = ${colors.foreground}
format-background = ${colors.background}
override-redirect = true
wm-restack = bspwm

;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width = 100%
height = 22
border-size = 0
border-top-size = 0
border-bottom-size = 1
radius = 0
bottom = false
line-size = 3

font-0 = "Candy:style=Regular:size=10;2"
;font-0 = "Hack:style=Regular:size=8:antialias=true:autohint=true;2"
font-1 = "FontAwesome:pixelsize=11;1"
font-2 = "Material Icons:size=10:antialias=false;2"
font-3 = "icomoon:size=10:antialias=false;2"
font-4 = "Ubuntu Mono Nerd Font:size=10:antialias=false;2"

offset-x = 0
offset-y = 0
fixed-center = true
border-color = ${colors.foreground}
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 0
padding-right = 0
padding-left = 0
separator = â”‚

; shows which modules have click actions
cursor-click = pointer

; with cursor-click = pointer' these cause the entire bar to have click actions
; essentially defeating the purpose, so they are commented out

